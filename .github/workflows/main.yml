name: Pipeline

on:
  push:
    branches:
      - main  # Trigger pipeline on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu as the runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
           pip install flask
           pip install gunicorn
